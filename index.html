<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container h-100">
        <div class="row">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Search City" aria-label="Search City"
                            aria-describedby="button-addon2" id="cityinput" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" id="button-addon2"
                            class="form-control btn btn-primary shadow-sm" />
                        <button class="btn btn-success w-100" id="current-location-button">Current
                        </button>

                    </div>

                </div>
        </div>
        <div class="row">
            <div class="col-6 border">
                <div class="row mt-2">
                    <div class="col-6" id="date">


                    </div>
                    <div class="col-6 mt-2 d-flex flex-row justify-content-end
            ">
                        <h1 id="city">
                            Tehran,IR
                        </h1>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <span class="temperature" id="temperature">24</span>
                        <span class="units">
                            <a href="#" id="celsiusTemp">°C</a>
                            <a href="#" id="fahrenheitTemp">°F</a>
                        </span>
                    </div>
                    <div class="col-6 d-flex flex-row justify-content-end">
                        <img src="https://em-content.zobj.net/thumbs/120/apple/354/sun-behind-small-cloud_1f324-fe0f.png"
                            alt="location" width="90px" />
                    </div>
                </div>
                <div class="row mt-5 mb-1">
                    <div>

                        <ul>
                            <li>
                                <img src="https://em-content.zobj.net/thumbs/120/apple/354/droplet_1f4a7.png"
                                    alt="location" width="20px" />
                                Humidity: <span id="humidity"></span>
                                %
                            </li>
                    </div>
                    <div>
                        <li>
                            <img src="https://em-content.zobj.net/thumbs/120/apple/354/wind-face_1f32c-fe0f.png"
                                alt="location" width="20px" />
                            Wind: <span id="wind"></span>
                            km/h
                        </li>
                        </ul>

                    </div>

                </div>
            </div>

            <div class="col-6 border">
                <div class="row border-bottom mt-4">
                    <div class="col-6 d-flex align-items-end">
                        <h5 class="m-0">Mon</h5>
                    </div>
                    <div class="col-6 d-flex flex-row justify-content-end">
                        <div class="d-flex flex-column">
                            <img src="https://em-content.zobj.net/thumbs/120/apple/354/cloud-with-rain_1f327-fe0f.png"
                                alt="cloud" width="20px" class="align-self-center" />
                            <span><strong>26°</strong><span>14°</span></span>
                        </div>
                    </div>
                </div>
                <div class="row border-bottom mt-4">
                    <div class="col-6 d-flex align-items-end">
                        <h5 class="m-0">Tue</h5>
                    </div>
                    <div class="col-6 d-flex flex-row justify-content-end">
                        <div class="d-flex flex-column">
                            <img src="https://em-content.zobj.net/thumbs/120/apple/354/sun_2600-fe0f.png" alt="cloud"
                                width="20px" class="align-self-center" />
                            <span><strong>26°</strong><span>14°</span></span>
                        </div>
                    </div>
                </div>
                <div class="row border-bottom mt-4">
                    <div class="col-6 d-flex align-items-end">
                        <h5 class="m-0">Wed</h5>
                    </div>
                    <div class="col-6 d-flex flex-row justify-content-end">
                        <div class="d-flex flex-column">
                            <img src="https://em-content.zobj.net/thumbs/120/apple/354/sun_2600-fe0f.png" alt="cloud"
                                width="20px" class="align-self-center" />
                            <span><strong>26°</strong><span>14°</span></span>
                        </div>
                    </div>
                </div>
                <div class="row border-bottom mt-4">
                    <div class="col-6 d-flex align-items-end">
                        <h5 class="m-0">Thu</h5>
                    </div>
                    <div class="col-6 d-flex flex-row justify-content-end">
                        <div class="d-flex flex-column">
                            <img src="https://em-content.zobj.net/thumbs/120/apple/354/sun_2600-fe0f.png" alt="cloud"
                                width="20px" class="align-self-center" />
                            <span><strong>26°</strong><span>14°</span></span>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6 d-flex align-items-end">
                        <h5 class="m-0">Fri</h5>
                    </div>
                    <div class="col-6 d-flex flex-row justify-content-end">
                        <div class="d-flex flex-column">
                            <img src="https://em-content.zobj.net/thumbs/120/apple/354/sun_2600-fe0f.png" alt="cloud"
                                width="20px" class="align-self-center" />
                            <span><strong>26°</strong><span>14°</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="src/index.js"></script>
</body>

</html>
